<!-- _includes/header.html -->
<div id="header">
  <a id="logo" href="{{ '/index.html' | relative_url }}">
    <div class="header_logo_base">
      <img
        class="header_logo"
        src="{{ '/storage/materials/20250515_165557_logo_black.png' | relative_url }}"
        style="width:300px"
        alt="PGCロゴ"
      >
    </div>
  </a>

  <div class="header_display_flex">
    <div id="header_menu_base">
      <a href="{{ '/gallery.html' | relative_url }}" class="menu">gallery</a>
      <a href="{{ '/store.html'   | relative_url }}" class="menu">store</a>
      <a href="{{ '/login.html'   | relative_url }}" class="menu">login</a>
      <a href="{{ '/register.html'| relative_url }}" class="menu">新規登録</a>
      <a class="cart_logo" href="{{ '/cart.html' | relative_url }}">🛒</a>
    </div>

    <a class="user_icon_base"
       href="{{ '/mypage.html' | relative_url }}"
       role="button" aria-haspopup="true" aria-expanded="false"></a>
  </div>

  {%- if page.header_variant == 'home' -%}
    <div id="header_home_space"></div>
  {%- else -%}
    <div id="header_space"></div>
  {%- endif -%}
</div>
