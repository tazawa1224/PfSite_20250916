<!-- _layouts/default.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>

  <!-- 既存のタグ類（GAなど） -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JVQS05TLKQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JVQS05TLKQ');
  </script>

  <!-- CSS -->
  <link href="{{ '/css/app.css' | relative_url }}" rel="stylesheet">
  {%- comment -%}必要なら追補CSSも{%- endcomment -%}
  <!-- <link href="{{ '/css/site-core.css' | relative_url }}" rel="stylesheet"> -->
</head>
<body>
  <div class="back">

    {% include header.html %}

    <main class="py-4">
      {{ content }}
    </main>

  </div>

  {% include footer.html %}

  <!-- JS（必要なものを） -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="{{ '/js/main.js' | relative_url }}"></script>
</body>
</html>
