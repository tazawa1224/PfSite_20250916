  <!-- モーダル -->
  <div
    class="myModal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="galleryTitle"
  >
    <div class="modal">
      <div class="modal_main_photo">
        <figure class="modalPhoto_frame_base">
          <img
            class="modalPhoto_frame"
            src="/PfSite_20250916/storage/materials/20250509_074032_%E3%83%95%E3%83%AC%E3%83%BC%E3%83%A0%E3%83%86%E3%82%B9%E3%83%88.png"
            alt=""
            aria-hidden="true"
          />
          <div class="modalPhoto_base">
            <img class="modalPhoto" id="js-modal-img" alt="選択中の写真" />
          </div>
        </figure>
      </div>

      <div class="caption-base">
        <div class="caption-padding">
          <div class="caption-top">
            <div id="galleryTitle">タイトル</div>
            <div id="galleryComment">コメント</div>
          </div>

          <div class="caption-bottom">
            <div class="caption-cart">
              <form
                action="./cart/add"
                method="POST"
                aria-label="カートに追加"
                onsubmit="alert('カートに追加しました。');"
              >
                <input
                  type="hidden"
                  name="_token"
                  value="lNaUVnT0k07u4w5q9EeVXp9KcLp3l150J0QzYHXH"
                />
                <input id="cart_id" type="hidden" name="id" value="#" />
                <input id="cart_name" type="hidden" name="name" value="#" />
                <input type="hidden" name="price" value="500" />
                <input
                  id="cart-quantity"
                  type="number"
                  name="quantity"
                  value="1"
                  min="1"
                  aria-label="数量"
                />
                <input id="cart_photo" type="hidden" name="photo" value="#" />
                <button class="add-cart" type="submit">カートに追加</button>
              </form>
            </div>

            <div class="caption-user">
              <a class="user_icon_base">
                <img
                  class="modal_user_icon"
                  id="js_user_icon"
                  src="/PfSite_20250916/storage/images/20250516_102343_IMG_4343.jpg"
                  alt="投稿者アイコン"
                />
              </a>
              <a id="userPage" class="galleryUserName">ユーザーページ</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
